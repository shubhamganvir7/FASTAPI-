{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-12">
        <a href="/addnew" class="btn btn-dark">ADD NEW EMPLOYEE</a>
    </div>
    <br><br>
    <table class="table table-dark">
        <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>DEPARTMAENT</th>
        <th>EMAIL</th>
        <th>ACTION </th>
        

        </thead>
        <tbody>
            {% for i in users %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.DEPARTMAENT}}</td>
                <td>{{i.email}}</td>
                <td>
                <a href="edit/{{i.id}}" class="btn btn-warning col-5">UPDATE</a>  <a href="delete/{{i.id}}" class="btn btn-danger col-5">DELETE</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>


    </table>
    
</div>
</div>

{% endblock %}
